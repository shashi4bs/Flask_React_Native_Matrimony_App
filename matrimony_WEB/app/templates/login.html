{% extends "header.html" %}

{% block content %}
<div class="container" style="margin-top:50px">
<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
		<h2>Login</h2>
		<div class="form-group">
			{{ form.email_id.label }}
			{{ form.email_id() }}
		</div>
		<div class="from-group">
			{{ form.password.label }}
			{{ form.password() }}
		</div>
		<div>
			{{ form.submit() }}
		</div>
	</form>
</div>
{% endblock %}
